<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Life</title>
    <link rel="icon" href="https://i.ibb.co/Xj0G4dC/Logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img class="logo" src="https://i.ibb.co/Xj0G4dC/Logo.png" alt="Logo">
        <h1 class="site-name">Tech Life</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="./" class="nav-link">Home</a></li>
                <li><a href="./about" class="nav-link">About</a></li>
                <li><a href="./" id="contact-btn" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Categories Section -->
        <div class="category-boxes">
            <!-- High Spec PC Section -->
            <div class="category-box" id="high-spec">
                <h2>Gaming PCs</h2>
            </div>
            <!-- Mid Spec PC Section -->
            <div class="category-box" id="mid-spec">
                <h2>Buisness PCs</h2>
            </div>
            <!-- Low Spec PC Section -->
            <div class="category-box" id="low-spec">
                <h2>School PCs</h2>
            </div>
            <!-- Powerful PCs Section -->
            <div class="category-box" id="powerful">
                <h2>Powerful PCs</h2>
            </div>
        </div>

        <!-- Dynamic Content Section -->
        <div id="dynamic-content">
            <!-- Content will be loaded dynamically based on the selected category -->
        </div>
    </div>

    <!-- Contact Form Overlay -->
    <div class="overlay" id="overlay">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Email: OfficialTechLifeStudios@gmail.com</p>-
            <button id="close-btn">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Tech Life. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Code -->
    <script src="script.js"></script>
</body>
</html>
