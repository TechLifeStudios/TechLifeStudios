<!DOCTYPE html>
<html lang="en">
<head>
           <img src="https://i.ibb.co/NLFGZzS/Logo.png" alt="Logo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="https://i.ibb.co/NLFGZzS/Logo.png" alt="Logo">
        <!-- Adjust the alt attribute as needed for accessibility -->
        <div class="container">
            <h1>Tech Life</h1>
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" id="contact-btn">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Categories Section -->
            <div class="category-boxes">
                <!-- High Spec PC Section -->
                <div class="category-box" id="high-spec">
                    <h2>High Spec PC</h2>
                </div>
                <!-- Mid Spec PC Section -->
                <div class="category-box" id="mid-spec">
                    <h2>Mid Spec PC</h2>
                </div>
                <!-- Low Spec PC Section -->
                <div class="category-box" id="low-spec">
                    <h2>Low Spec PC</h2>
                </div>
                <!-- Custom Build Section -->
                <div class="category-box" id="custom-build">
                    <h2>Custom Build</h2>
                </div>
            </div>

            <!-- Dynamic Content Section -->
            <div id="dynamic-content">
                <!-- Content will be loaded dynamically based on the selected category -->
            </div>
        </div>
    </div>

    <!-- Contact Form Overlay -->
    <div class="overlay" id="overlay">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Email: OfficialTechLifeStudios@gmail.com</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Tech Life. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
