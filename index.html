<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="https://i.ibb.co/NLFGZzS/Logo.png" alt="Logo">
        <h1 class="site-name">Tech Life</h1>
        <div class="header-links">
            <a href="#">Home</a>
            <a href="#">About</a>
        </div>
        <button id="contact-btn">Contact</button>
    </header>

    <!-- Main Content Section -->
    <div class="content-wrapper">
        <div class="container">
            <h2>Welcome to Tech Life!</h2>
            <p>Explore our categories:</p>
            <!-- Categories Section -->
            <div class="category-boxes">
                <!-- High Spec PC Section -->
                <div class="category-box" id="high-spec">
                    <h2>High Spec PC</h2>
                </div>
                <!-- Mid Spec PC Section -->
                <div class="category-box" id="mid-spec">
                    <h2>Mid Spec PC</h2>
                </div>
                <!-- Low Spec PC Section -->
                <div class="category-box" id="low-spec">
                    <h2>Low Spec PC</h2>
                </div>
                <!-- Custom Build Section -->
                <div class="category-box" id="custom-build">
                    <h2>Custom Build</h2>
                </div>
            </div>

            <!-- Dynamic Content Section -->
            <div id="dynamic-content">
                <!-- Content will be loaded dynamically based on the selected category -->
            </div>
        </div>
    </div>

    <!-- Contact Form Overlay -->
    <div class="overlay" id="overlay">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Email: OfficialTechLifeStudios@gmail.com</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Tech Life. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
